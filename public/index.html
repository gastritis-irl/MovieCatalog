<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Film Collection</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Online Film Collection</h1>

    <h2>Add Movie</h2>
    <form id="add-movie-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="year">Release Year:</label>
        <input type="number" id="year" name="year" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required><br>

        <label for="cover-image">Cover Image:</label>
        <input type="file" id="cover-image" name="coverImage" required><br> 

        <button type="submit">Add Movie</button>
    </form>

    <h2>Submit Review</h2>
    <form id="submit-review-form">
        <label for="movie-id">Movie ID:</label>
        <input type="text" id="movie-id" name="movie-id" required><br>

        <label for="rating">Rating (1-10):</label>
        <input type="number" id="rating" name="rating" min="1" max="10" required><br>

        <label for="review-text">Review:</label>
        <textarea id="review-text" name="review-text" required></textarea><br>

        <button type="submit">Submit Review</button>
    </form>

    <h2>Search Movies</h2>
    <form id="search-movies-form">
        <label for="search-title">Title (partial):</label>
        <input type="text" id="search-title" name="search-title"><br>

        <label for="search-genre">Genre:</label>
        <input type="text" id="search-genre" name="search-genre"><br>

        <label for="min-year">Minimum Year:</label>
        <input type="number" id="min-year" name="min-year"><br>

        <label for="max-year">Maximum Year:</label>
        <input type="number" id="max-year" name="max-year"><br>

        <button type="submit">Search Movies</button>
    </form>

    <div id="search-results">
    </div>
</body>
</html>
