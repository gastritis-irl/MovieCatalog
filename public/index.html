<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="styles.css" >
    <title>Six from Four Game</title>
  </head>
  <body>
    <h1>Six from Four Game</h1>
    <div id="player-info">
      <form id="age-form">
        <label for="age-input">Játékos életkora: </label>
        <input type="number" id="age-input" min="1" max="150" required />
        <button type="submit">Rögzítés</button>
      </form>
    </div>
    <div id="game-board"></div>
    <div id="result"></div>
    <canvas id="feedback-canvas" width="200" height="200"></canvas>
    <script src="script.js"></script>
  </body>
</html>
